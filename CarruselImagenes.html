<!DOCTYPE html>
<html>
<head>
    <title>Carrusel de Im√°genes</title>
    <style>
        #carrusel {
            width: 400px;
            overflow: hidden;
            margin: 0 auto;
        }
        #carrusel img {
            width: 400px;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div id="carrusel">
        <img src="https://via.placeholder.com/400/0000FF/FFFFFF?text=1" class="activo">
        <img src="https://via.placeholder.com/400/FF0000/FFFFFF?text=2">
        <img src="https://via.placeholder.com/400/00FF00/FFFFFF?text=3">
    </div>

    <script>
        const imagenes = document.querySelectorAll("#carrusel img");
        let indiceActual = 0;

        function cambiarImagen() {
            imagenes[indiceActual].classList.remove("activo");
            indiceActual = (indiceActual + 1) % imagenes.length;
            imagenes[indiceActual].classList.add("activo");
        }

        setInterval(cambiarImagen, 2000);
    </script>
</body>
</html>
