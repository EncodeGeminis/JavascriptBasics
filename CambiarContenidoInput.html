<!DOCTYPE html>
<html>
<head>
    <title>Cambiar Input</title>
</head>
<body>
    <input type="text" id="miInput" value="Valor inicial">
    <button onclick="cambiarInput()">Cambiar Valor</button>

    <script>
        function cambiarInput() {
            document.getElementById("miInput").value = "Nuevo Valor";
        }
    </script>
</body>
</html>
