<!DOCTYPE html>
<html>
<head>
    <title>Cambiar Estilo</title>
</head>
<body>
    <div id="miDiv" style="width: 100px; height: 100px; background-color: blue;"></div>
    <button onclick="cambiarEstilo()">Cambiar Estilo</button>

    <script>
        function cambiarEstilo() {
            document.getElementById("miDiv").style.backgroundColor = "red";
        }
    </script>
</body>
</html>
