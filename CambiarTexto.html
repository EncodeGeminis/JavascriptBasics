<!DOCTYPE html>
<html>
<head>
    <title>Cambiar texto</title>
</head>
<body>
    <h1 id="titulo">Hola Mundo</h1>
    <button onclick="cambiarTexto()">Cambiar Texto</button>

    <script>
        function cambiarTexto() {
            document.getElementById("titulo").innerText = "Texto cambiado!";
        }
    </script>
</body>
</html>
